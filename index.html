<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-dice.svg"
    />
    <link rel="stylesheet" href="./stylus.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="header-title">
          ADVICE
          <span id="headerTitleNumber" class="header-title-number"></span>
        </h1>
      </header>
      <div class="content">
        <p id="contentAdvice" class="content-advice"></p>
        <img src="./images/pattern-divider-desktop.svg" alt="" />
      </div>
      <div class="button-generator">
        <img
          id="buttonGeneratorOne"
          class="button-generator-one"
          src="./images/icon-dice.svg"
          alt=""
        />
        <img
          id="buttonGeneratorTwo"
          class="button-generator-two"
          src="./images/icon-dice.svg"
          alt=""
        />
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
